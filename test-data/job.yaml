apiVersion: batch/v1
kind: Job
metadata:
  name: example
spec:
  template:
    spec:
      restartPolicy: OnFailure
      terminationGracePeriodSeconds: 2
      containers:
      - name: container1
        image: ubuntu:latest
        command: ["/bin/sh"]
        args: [ "-c", "while [ ! -f /tmp/exit ]; do sleep 1; done" ]
